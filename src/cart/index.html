<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Order | Don Cerdonio</title>

  <meta name="description" content="Check your order from Don Cerdonio.">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="../js/cart.js"></script>

</head>
<body class="cart-page">


  <header id="main-header" class="divider"></header>

  <div id="alert-container" class="alert-container"></div>


  <main class="container">
    <div id="home-view">
      <h1 class="main-title">Enjoy the best pork</h1>

      <div class="search-container">
        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" id="search-input" placeholder="Search"> 
        </div>
      </div>

      <section class="category-section">
        <h2 class="section-label">Category</h2>
        <div class="category-tabs">
          <button class="tab-btn active" data-category="portion">Portion</button>
          <button class="tab-btn" data-category="drink">Drink</button>
        </div>
      </section>

      <section id="product-list" class="product-grid">
        <p class="loading-msg">Loading delicious food...</p>
      </section>
    
    </div>

    <div id="checkout-view" class="hidden"></div>    

  </main>

  <footer id="main-footer"></footer>

  <dialog id="cart-error-modal" class="modal">
    <div class="modal-content">
      <i class="fa-solid fa-circle-exclamation error-icon"></i>
      <h2>Hey, buddy!</h2>
      <p>To go to checkout, you must first add a product to your cart!</p>
      <button id="close-modal" class="btn-primary">Understood üê∑</button>
    </div>
  </dialog>

</body>
</html>
